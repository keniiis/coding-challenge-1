<html lang="en">
<head>

                    </figure>
                    <div class="card__name">

                    </div>
                    <div class="card__user">
                        <h2 class="user">@rogerBloom</h2>
                    </div>
                </div>
                <form action="#" class="card__btn">
                    <button class="btn" id="btn">Follow</button></a>
